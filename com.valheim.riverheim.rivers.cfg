## Settings file was created by plugin Riverheim Rivers & Lakes v1.0.0
## Plugin GUID: com.valheim.riverheim.rivers

[1. River Spawning]

## How many river mouth spawn points
## 0.25 = DEFAULT (vanilla Riverheim)
## 0.4 = ~570 rivers (60% more)
## 0.5 = ~710 rivers (100% more)
## 0.6 = ~850 rivers (140% more)
# Setting type: Single
# Default value: 0.25
# Acceptable value range: From 0.15 to 0.7
Density = 0.7

## Randomness in river spawn locations
## 0.9 = DEFAULT
# Setting type: Single
# Default value: 0.9
# Acceptable value range: From 0.4 to 1.5
StartingVariability = 0.9

## How quickly river density recovers after spawning
## 0.05 = DEFAULT
# Setting type: Single
# Default value: 0.05
# Acceptable value range: From 0.02 to 0.1
WeightRecovery = 0.1

## Min land tiles adjacent to river mouth
## 2 = DEFAULT (stable rivers)
## 1 = More rivers possible (may look weird)
# Setting type: Int32
# Default value: 2
# Acceptable value range: From 1 to 3
MinLandNeighbors = 1

## Minimum flow direction strength for river mouths
## 0.8 = DEFAULT (strong flow requirement)
## 0.6 = More mouths allowed (weaker flow)
## 0.4 = MANY more mouths (may create stagnant rivers)
## Lower = more rivers but worse quality
# Setting type: Single
# Default value: 0.8
# Acceptable value range: From 0.3 to 1
MinPointerMagnitude = 0.8

